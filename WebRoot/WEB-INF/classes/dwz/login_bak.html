<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>远盟运营管理系统</title>
<link href="themes/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="pageBox">
	<div class="loginContent">
        <div class="loginBox">
            <h1>远盟运营管理系统</h1>
            <form action="index.html">
                <ul>
                    <li>
                        <label for="username">用户名：</label>
                        <input type="text" id="username"  class="text" />
                    </li>
                    <li>
                        <label for="password">密码：</label>
                        <input type="password" id="password" class="text" />
                    </li>
                    <li>
                        <label for="verifyCode">验证码：</label>
                        <input type="text" id="verifyCode" class="textCode" />
                        <span class="codePicture"><img src="themes/default/images/header_bg.png" alt="" /></span>
                    </li>
                    <li><input class="loginBtn" type="submit" value="登录" title="点击登录系统" /></li>
                    <li><em><!--登录报错信息放在此处--></em></li>
                </ul>         
            </form>
        </div>
        <p class="sysInfo"><label>版权所有:</label>远盟康健科技（北京）有限公司</p>
	</div>
</div>
</body>
</html>
